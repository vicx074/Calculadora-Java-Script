<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button class="botao2" id="ac">AC</button>
        <button id="del">Del</button>
        <button id="divisao">/</button>
        <button id="num1">1</button>
        <button id="num2">2</button>
        <button id="num3">3</button>
        <button id="multiplicacao">*</button>
        <button id="num4">4</button>
        <button id="num5">5</button>
        <button id="num6">6</button>
        <button id="adicao">+</button>
        <button id="num7">7</button>
        <button id="num8">8</button>
        <button id="num9">9</button>
        <button id="subtracao">-</button>
        <button id="ponto">.</button>
        <button id="num0">0</button>
        <button class="botao2" id="igual">=</button>
    </div>
</div>
</body>

</html>
